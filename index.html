<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="makeGrid()">
    <h1>Etch-a-Sketch</h1>
    <div id="color-container">
        <h3>Pick Color</h3>
        <input id="color-picker" type="color" value="#000000">
    </div>
    <div id="grid-container"></div>
    <div id="range">
        <h3>Change Size</h3>
        <div class="slider-value">
            <span id="value">16 x 16</span>
        </div>
        <div class="field">
            <div>min</div>
            <input id="slider" type="range" min="1" max="64" value="16" step="1">
            <div>max</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
